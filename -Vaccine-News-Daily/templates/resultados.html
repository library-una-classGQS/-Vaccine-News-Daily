{% extends "template.html" %}
{% block conteudo_body  %}

<h1>Resultados da Pesquisa</h1>
<ul>
    {% for resultado in resultados %}
        <article class="article">
            <img class="img_noticias" src="{{ url_for('static', filename='img/covid.jpg' )}}" />
            <div class="txt_noticias">
                <a href="#"><p >{{ resultado.conteudo }}</p></a>
            </div>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Nova Pesquisa</a>

{% endblock %}
