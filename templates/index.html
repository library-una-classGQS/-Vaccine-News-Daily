{% extends "template.html" %}
{% block conteudo %}
<form id="search-form">
  <input type="search" id="search-input" placeholder="Pesquisar...">
  <button id="search-button">Pesquisar</button>
  <ul id="search-results"></ul>
</form>
<a class="img_login"><img src="{{ url_for('static', filename='img/login.com' )}}" alt=""></a>
<div id="login-form" class="login-form">

  <form>
    <label for="username">Usu√°rio:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Senha:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Entrar">
    <a class="inscrever" href="inscrever.html"> Inscreva-se</a>
  </form>
</div>

<script>
  document.querySelector('.img_login').addEventListener('click', function () {
    var loginForm = document.querySelector('.login-form');
    if (loginForm.style.display === 'none' || loginForm.style.display === '') {
      loginForm.style.display = 'block';
    } else {
      loginForm.style.display = 'none';
    }
  });
</script>



<main>
<div class="todo-slide">
    <div class="slider">
      <div class="slides">
        <!--radio buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!-- fim radio buttons-->

        <!--slides images-->
        <div class="slide first">
          <img class="img-slides" src="{{ url_for('static', filename='img/covid.jpg') }}" alt="Imagem 1">
        </div>
        <div class="slide">
          <img class="img-slides" src="{{ url_for('static', filename='img/gripe.jpg') }}" alt="Imagem 2">
        </div>
        <div class="slide">
          <img class="img-slides" src="{{ url_for('static', filename='img/hepatite.jpg') }}" alt="Imagem 3">
        </div>
        <div class="slide">
          <img class="img-slides" src="{{ url_for('static', filename='img/vacina-contra-hpv.jpg') }}" alt="Imagem 4">
        </div>
        <!-- fimslides images-->

        <!--navigation auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </div>




  <!-- suporte-->
<a id="support-button" class="support-button" rsc><img src="../img/suporte.png" alt=""></a>
<div id="support-chat" class="support-chat">
  <h2>Suporte</h2>
  <div id="support-messages" class="support-messages"></div>
  <div class="campo-digitar">
  <input type="text" id="support-input" placeholder="Digite sua mensagem...">
  <button id="send-button" class="send-button">Enviar</button>
</div>
</div>
<!-- fim suporte-->

  </main>
  <script src="../static/js/carousel.js"></script>
  <script src="../static/js/suporte.js"></script>
{% endblock %}
